<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <!--Dancing Script (From Google Font)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <!--JQUERY CDN LINK-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-md-11">
                <nav id="links">
                    <a href="#home">Home</a>
                    <a href="/assets/html/history.html">History</a>
                </nav>
            </div>
            <div class="col-md-10 text-center mt-5">
                <h1><span>Gender</span>Prognosis</h1>
            </div>

            <div class="col-md-5 text-center mt-3">
                <img src="assets/images/gender.png" class="img-fluid" alt="Gender Image">
            </div>

            <section id="home">
                <div class="col-md-8 mt-5">
                    <form id="genderPredictionForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter name</label>
                            <input type="text" class="form-control" id="name" placeholder="e.g., Muhammad Haider">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                    </form>
                    <div class="overlay"></div>
                    <div class="popup"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="assets/js/script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
